<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="p-10 bg-white text-black dark:bg-slate-800 dark:text-gray-400">
    <h1>Simple dark mode button</h1>
    <button id="btn" class="bg-sky-500 text-white my-1 p-1 dark:bg-teal-500 rounded-md"></button>
    <!-- MyJavascript -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- /MyJavascript -->
</body>
</html>
